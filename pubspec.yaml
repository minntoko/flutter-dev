name: myapp
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
dependencies:
  envied:
  device_preview:
  google_sign_in:
  # firebase_auth:
  google_fonts: ^6.0.0
  freezed_annotation:
  percent_indicator:
  go_router:
  flutter_riverpod:
  riverpod_annotation:
  flutter_hooks:
  flutter:
    sdk: flutter
  flutter_svg:
  cupertino_icons: ^1.0.2
  firebase_core: ^2.16.0
  firebase_analytics:
  shared_preferences:

dev_dependencies:
  freezed:
  build_runner:
  riverpod_generator:
  envied_generator:
  json_serializable:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  assets:
    - assets/images/
    - assets/stub/
    - assets/google_fonts/
    - assets/icons/

  fonts:
  - family: Gordita
    fonts:
      - asset: assets/fonts/Gordita_Regular.otf
      - asset: assets/fonts/Gordita_Medium.otf
        weight: 500
      - asset: assets/fonts/Gordita_Bold.otf
        weight: 700
      - asset: assets/fonts/Gordita_Light.otf
        weight: 300
  uses-material-design: true
